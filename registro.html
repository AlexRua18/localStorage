<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registro usuario</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <h1 class="text-center">Datos del usuario</h1>
                <div class="mb-3">
                    <label for="">Cedula del usuario:</label>
                    <input type="text" name="" id="cedula" class="form-control" placeholder="Ej: 1020597140">
                </div>
                <div class="mb-3">
                    <label for="">Nombre del usuario: </label>
                    <input type="text" name="" id="nombre" class="form-control" placeholder="Nombre completo">
                </div>
                <div class="mb-3">
                    <label for="">Dirección del usuario</label>
                    <input type="text" name="" id="direccion" class="form-control" placeholder="Ej: cl 80 # 10sur-23">
                </div>
                <div class="mb-3">
                    <label for="">Fecha de nacimiento</label>
                    <input type="date" name="" id="fecha" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="">Correo electronico del usuario</label>
                    <input type="email" name="" id="correo" class="form-control" placeholder="Ej: nombre@gmail.com">
                </div>
                <input type="button" value="Guardar Registro" class="btn btn-outline-info" onclick="guardar()" id="botonGuardar">
                <input type="button" value="Guardar cambios" class="btn btn-outline-warning" style="display: none;" id="botonActualizar">

            </div>
        </div>
        <div  class="row justify-content-center mt-3">
            <div class="col-7">
                <label for="">Buscar un registro</label>
                <input type="text" name="" id="buscar" class="my-3 form-control" placeholder="Buscar un usuario...">
                <input type="button" value="Buscar Registro" class="btn btn-outline-warning" onclick="buscarRegistro()">
            </div>
        </div>
        <table class="table" id="listaDatos">
            <thead><!--Thead indica los enunciados de una tabla-->
                <tr>
                    <th>cedula</th>
                    <th>Nombre completo</th>
                    <th>Dirección</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody>
                <!--Aquí van todos los registros guardados-->
            </tbody>
        </table>
    </div>
  <script src="datos.js"></script>  
</body>
</html>
